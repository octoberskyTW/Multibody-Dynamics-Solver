[tool:pytest]
# Pytest configuration for Multibody Dynamics Solver
# 多體動力學求解器 Pytest 配置

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system functionality
    gui: GUI-related tests (requires PySide6)
    slow: Slow running tests
    requires_build: Tests that require compiled C++ module

# Minimum version
minversion = 6.0